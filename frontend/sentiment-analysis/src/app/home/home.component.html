<div class="center">
    <div id="form">
      <label>Hashtag (#) to analyze </label>
      <mat-form-field appearance="fill" appearance="outline">
        <input type="text" matInput>
      </mat-form-field>
      <label>Number of Tweets</label>
      <mat-form-field id="numTweetsInput" appearance="fill" appearance="outline">
        <input type="text" matInput>
      </mat-form-field>
    </div>
    <div id="buttons">
      <div id="buttonBox">
        <button mat-raised-button color="primary">Popularity</button>
        <button mat-raised-button color="primary" (click)="analyzeTweets()">Analyze</button>
      </div>
    </div>
    <div id="resultsGrid">
<!--   Placeholders to design layout-->
      <button id="chart">Chart</button>
      <button id="hashtagData">Hashtag Metadata</button>
    </div>
</div>
