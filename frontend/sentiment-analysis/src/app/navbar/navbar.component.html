<mat-toolbar color="primary">
    <img src="assets/sentiment analysis.png">
    <span color="warn" id="navHeader">Sentiment Analysis</span>
    <span class="spacer"></span>
    <button mat-button routerLink="/examples">Examples</button>
    <button mat-button routerLink="">Analysis</button>
    <button mat-button routerLink="/about">About</button>
    <div *ngIf="">
        <button mat-button routerLink="/admin">Admin</button>
    </div>
    <span class="spacer"></span>
    <button mat-button routerLink="/login" *ngIf="!(afAuth.user | async); else noLogin">Login</button>
    <ng-template #noLogin>
        <button mat-button (click)="logout()">Logout</button>
    </ng-template>
    <button mat-button routerLink="/cart" id="cart">
        <mat-icon aria-hidden="false" aria-label="Shopping Cart">shopping_cart</mat-icon>
    </button>
</mat-toolbar>
